<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <h1>Login to my App</h1>
    <div class="col-md-4 col-md-offset-4 loginDiv">
      <form class="" action="index.html" method="post">
        <div class="form-group" style="margin-top:80px;">
          <label class="sr-only" for="exampleInputAmount">Your Name</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your Name">
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputAmount">Email</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your Email">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="sr-only" for="exampleInputAmount">Password</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
            <input type="password" class="form-control" id="exampleInputAmount" placeholder="Password">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label class="sr-only" for="exampleInputAmount">Password</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
            <input type="password" class="form-control" id="exampleInputAmount" placeholder="Confirm Password">
          </div>
        </div>
        <button type="button" class="btn btn-primary" style="width:100%;height:50px;">CREATE A FREE ACCOUNT</button>
        <button type="button" class="btn btn-primary" style="width:100%;height:50px;margin-top:80px;">SIGN WITH DROPBOX</button>

      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
